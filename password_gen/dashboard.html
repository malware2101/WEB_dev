<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Password Generator</h1>
        <label for="num">Enter length:</label>
        <input type="number" id="num" placeholder="0" min="1"><br><br>

        <input type="radio"  id="lower">
        <label for="lower">include lower characters</label><br>
        <input type="radio"  id="upper">
        <label for="upper">include upper characters</label><br>
        <input type="radio"  id="number">
        <label for="number">include numberic characters</label><br>
        <input type="radio"  id="symbol">
        <label for="symbol">include symbol characters</label><br>
        
        <button onclick="generate()">Generate</button>
        <p>Generated Password: </p>
        <p id="result"></p>

    </div>
    
    <script src="jscript.js"></script>
</body>
</html>

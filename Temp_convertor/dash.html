<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="container">
    <h1 >Temperature Converter</h1>
    <label for="input">Enter Temperature:</label>
    <input type="number" id="input" placeholder="Temperature" /><br><br>

    <input type="radio" id="ctof" name="unit">
    <label for="ctof">Celcius to Fahrenheit</label><br>

    <input type="radio" id="ftoc" name="unit">
    <label for="ftoc">Fahrenheit to Celcius</label><br>

    <button type="button" onclick="convert()">Convert</button>
    <h2>Converted Temperatures:</h2><br>
    <p id="out"></p>


  </form>

  <script src="script.js"></script>
</body>
</html>
